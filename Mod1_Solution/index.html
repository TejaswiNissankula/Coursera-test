<html ng-app="LunchCheck">

  <head>
    <script src="angular.min.js"/>
    <script src="app.js"/>

  </head>

  <body ng-controller="LunchCheckController">

    <div>
      <input type="text" ng-model={{name}}/><br>
      {{displayMessage}}
      <input type="button" value="Check If Too Much" ng-click={{splitname()}}/>

    </div>

  </body>

</html>
