<html ng-app="LunchCheck">

  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"/></script>

  </head>

  <body ng-controller="LunchCheckController">
    <h1>My Eating App </h1>
    <div>
      <input type="text" ng-model="name"><br>
      {{displayMessage}}<br>
      <button name="Check If Too Much" ng-click="splitname();">

    </div>

  </body>

</html>
